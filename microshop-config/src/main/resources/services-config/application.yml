# Common configuration for the services

app:
  accessLog:
    threshold: 0

management:
  endpoints:
    web:
      exposure:
        # Change web exposed Actuators as needed, default value is: health,info
        include: health,info

# Registry client configuration
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging.level:
  ROOT: INFO
